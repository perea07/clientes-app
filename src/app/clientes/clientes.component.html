<div class="card">
    <div class="card-body">
      <h5 class="card-title">Clientes</h5>
      <h6 class="card-subtitle mb-2 text-muted">Listado de clientes</h6>
      
      <table class="table table-dark table-striped">
        <thead>
            <tr>
                <th>id</th>
                <th>date</th>
                <th>name</th>
                <th>last name</th>
                <th>email</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cliente of clientes">
                <td>{{cliente.id}}</td>
                <td>{{cliente.create}}</td>
                <td>{{cliente.name}}</td>
                <td>{{cliente.lastName}}</td>
                <td>{{cliente.email}}</td>
            </tr>
        </tbody>
      </table>
    </div>
  </div>
