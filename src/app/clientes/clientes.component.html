<div class="card mt-3">
  <div class="card-body">
    <h5 class="card-title">Clientes</h5>
    <h6 class="card-subtitle mb-2 text-muted">Listado de clientes</h6>

    <div class="my-2 text-left">
      <button class="btn btn-rounden btn-primary" type="button" routerLink="/clientes/form">Crear cliente</button>
    </div>

    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th>id</th>
          <th>date</th>
          <th>name</th>
          <th>last name</th>
          <th>email</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientes">
          <td>{{cliente.id}}</td>
          <td>{{cliente.create}}</td>
          <td>{{cliente.name}}</td>
          <td>{{cliente.lastName}}</td>
          <td>{{cliente.email}}</td>
          <td><button lass="btn btn-primary" data-toggle="modal" data-target="#exampleModal" class="btn btn-success"
              (click)="captureData(cliente.id)" value="{{cliente.id}}">Editar</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>


<!-- Modal cliente edit -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Editar Cliente</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group row">
          <label for="name" class="col-form-label col-sm-2">Name</label>
          <div class="col-sm-6">
            <input class="form-control" type="text" [(ngModel)]="ClienteCapture.name" name="name">
          </div>
        </div>

        <div class="form-group row">
          <label for="lastName" class="col-form-label col-sm-2">Last Name</label>
          <div class="col-sm-6">
            <input class="form-control" type="text" [(ngModel)]="ClienteCapture.lastName" name="lastName">
          </div>
        </div>

        <div class="form-group row">
          <label for="email" class="col-form-label col-sm-2">Email</label>
          <div class="col-sm-6">
            <input class="form-control" type="email" [(ngModel)]="ClienteCapture.email" name="email">
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" #closebutton data-dismiss="modal">Cerrar</button>
        <button type="button" (click)="update()" class="btn btn-primary" (click)="onSave()">Guardar</button>
      </div>
    </div>
  </div>
</div>
