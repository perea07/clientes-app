<div class="card mt-3">
  <div class="card-body">
    <h5 class="card-title">Clientes</h5>
    <h6 class="card-subtitle mb-2 text-muted">Listado de clientes</h6>

    <div class="my-2 text-left">
      <button class="btn btn-rounden btn-primary" type="button" routerLink="/clientes/form">Crear cliente</button>
    </div>


    <div class="alert alert-primary d-flex align-items-center" role="alert" *ngIf="clientes?.length == 0">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
        class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
        <path
          d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
      </svg>
      <div>
        Sin registros en base de datos
      </div>
    </div>


    <table class="table table-dark table-striped" *ngIf="clientes?.length>0">
      <thead>
        <tr>
          <th>id</th>
          <th>date</th>
          <th>name</th>
          <th>last name</th>
          <th>email</th>
          <td>Acciones</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientes">
          <td>{{cliente.id}}</td>
          <td>{{cliente.create}}</td>
          <td>{{cliente.name}}</td>
          <td>{{cliente.lastName}}</td>
          <td>{{cliente.email}}</td>
          <td>
            <div class="btn-group">
              <div class="px-2">
                <button class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"
                  (click)="captureData(cliente.id)">Editar</button>
              </div>

              <div>
                <button class="btn btn-danger" (click)="deleteUSer(cliente)">Eliminar</button>
              </div>

            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>


<!-- Modal cliente edit -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Editar Cliente</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group row">
          <label for="name" class="col-form-label col-sm-2">Name</label>
          <div class="col-sm-6">
            <input class="form-control" type="text" [(ngModel)]="ClienteCapture.name" name="name">
          </div>
        </div>

        <div class="form-group row">
          <label for="lastName" class="col-form-label col-sm-2">Last Name</label>
          <div class="col-sm-6">
            <input class="form-control" type="text" [(ngModel)]="ClienteCapture.lastName" name="lastName">
          </div>
        </div>

        <div class="form-group row">
          <label for="email" class="col-form-label col-sm-2">Email</label>
          <div class="col-sm-6">
            <input class="form-control" type="email" [(ngModel)]="ClienteCapture.email" name="email">
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" #closebutton data-dismiss="modal">Cerrar</button>
        <button type="button" (click)="update()" class="btn btn-primary" (click)="onSave()">Guardar</button>
      </div>
    </div>
  </div>
</div>
