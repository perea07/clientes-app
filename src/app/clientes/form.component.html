<div class="card bg-dark text-white mt-3">
    <div class="card-header">{{ titulo }}</div>
    <div class="card-body">

        <form (ngSubmit)="create()">

            <div class="form-group row">
                <label for="name" class="col-form-label col-sm-2">Name</label>
                <div class="col-sm-6">
                    <input class="form-control" type="text" [(ngModel)]="Cliente.name" name="name">
                </div>
            </div>

            <div class="form-group row">
                <label for="lastName" class="col-form-label col-sm-2">Last Name</label>
                <div class="col-sm-6">
                    <input class="form-control" type="text" [(ngModel)]="Cliente.lastName" name="lastName">
                </div>
            </div>

            <div class="form-group row">
                <label for="email" class="col-form-label col-sm-2">Email</label>
                <div class="col-sm-6">
                    <input class="form-control" type="email" [(ngModel)]="Cliente.email" name="email">
                </div>
            </div>

            <div class="form-group row">
               <div class="col-sm-6">
                <button class="btn btn-primary" role="button">Crear</button>
                </div>
            </div>


        </form>
    </div>
</div>
