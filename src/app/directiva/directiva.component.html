<button type="button" (click)="setAvailable()" class="btn btn-primary my-3">{{ available == true? 'Ocultar': 'Mostrar'}}</button>
<div class="card">
    <div class="card-header">
        Lista de Cursos
    </div>
    <ul class="list-group" *ngIf="available">
        <li class="list-group-item" *ngFor="let curso of listaCurso">{{ curso }}</li>
    </ul>
</div>
